<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <body>
    <div class="heading">
      <h1> The Templace</h1>
    </div>
    <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Cart</a>
      <div class="home-cart">
        <form class="d-flex">
          <img class = home-icon src="C:\Users\Athar\Desktop\project\home.png" alt="home">

      </div>

    </div>
  </nav>


  <main>
     <div class="basket">

       <div class="basket-labels">
         <ul>
           <li class="item item-heading">Product</li>
           <li class="price">Price</li>
           <li class="quantity">Quantity</li>
           <li class="subtotal">Total</li>
         </ul>
       </div>
       <div class="basket-product">
         <div class="item">
           <div class="product-image">
             <img src="C:\Users\Athar\Desktop\project\gray box.jpg" alt="Placholder Image 2" class="product-frame">
           </div>
           <div class="product-details">
             <p> Placeholder Product 7  </p>
           </div>
         </div>
         <div class="price">5.00</div>
         <div class="quantity">
           <input type="number" value="4" min="1" class="quantity-field">
         </div>
         <div class="subtotal">104.00</div>
         <div class="remove">
           <button>Remove</button>
         </div>
       </div>

       <div class="basket-product">
         <div class="item">
           <div class="product-image">
             <img src="C:\Users\Athar\Desktop\project\gray box.jpg" alt="Placholder Image 2" class="product-frame">
           </div>
           <div class="product-details">
             <p> Placeholder Product 4 </p>

           </div>
         </div>
         <div class="price">67.00</div>
         <div class="quantity">
           <input type="number" value="4" min="1" class="quantity-field">
         </div>
         <div class="subtotal">104.00</div>
         <div class="remove">
           <button>Remove</button>
         </div>
       </div>
       <div class="basket-product">
         <div class="item">
           <div class="product-image">
             <img src="C:\Users\Athar\Desktop\project\gray box.jpg" alt="Placholder Image 2" class="product-frame">
           </div>
           <div class="product-details">
             <p> Placeholder Product 8 - Black,Amber 65</p>

           </div>
         </div>
         <div class="price">20.00</div>
         <div class="quantity">
           <input type="number" value="1" min="1" class="quantity-field">
         </div>
         <div class="subtotal">26.00</div>
         <div class="remove">
           <button>Remove</button>
         </div>
       </div>
     </div>


<aside>
       <div class="summary">
         <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
         <div class="summary-subtotal">
           <div class="subtotal-title">Subtotal</div>
           <div class="subtotal-value final-value" id="basket-subtotal">130.00</div>
           <div class="summary-promo hide">
             <div class="promo-title">Promotion</div>
             <div class="promo-value final-value" id="basket-promo"></div>
           </div>
         </div>

         <div class="summary-total">
           <div class="total-title">Total</div>
           <div class="total-value final-value" id="basket-total">130.00</div>
         </div>
         <div class="summary-checkout">
           <button class="checkout-cta">Go to Secure Checkout</button>
         </div>
       </div>
     </aside>

     <div class="basket-module">
       <label for="promo-code">Enter a promotional code</label>
       <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
       <button class="promo-code-cta">Apply</button>
     </div>

   </main>
